<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Go To Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
}

/* PAGE 1 (image screen) */
#page1{
  position:fixed;
  inset:0;
  cursor:pointer;
}
#page1 img{
  width:100%;
  height:100%;
  object-fit:cover;
}
#go{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:26px;
}

/* PAGE 2 (ads/links) */
#page2{
  display:none;
}
.ad{
  height:30vh;
}
iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <img src="https://files.catbox.moe/uatqfv.jpg">
  <div id="go">GO TO SITE</div>
</div>

<!-- PAGE 2 -->
<div id="page2">

  <div class="ad"><iframe src="https://remorseoblivionnations.com/qxd5pi2ui?key=4151698fe33b45637e5ecb283e86e145"></iframe></div>

  <div class="ad"><iframe src="https://remorseoblivionnations.com/p0qshcsg?key=d54365def39e9ad6779a5527ea7269e4"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/eexmtf91n4?key=d496f166ee88297dfee7a1ef94bed533"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/cb8qetbs?key=62bbfca88937e934ed4029bc1fdaac87"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/jttahry1?key=af60d47af155cdb6b08d960dcf471e39"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/c0sxt9j5qg?key=943c22c7cdd18456616f55f339c70598"></iframe></div>

<script>
  // One click generates impressions for all links together
  document.getElementById("page1").onclick = function(){
    this.style.display = "none";
    document.getElementById("page2").style.display = "block";
  }
</script>

</html>
